<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Autocensor Demo</title>
  <style>
    :root {
      color-scheme: light dark;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #202a44, #0f172a);
      color: #e2e8f0;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
    }

    .card {
      width: min(95vw, 720px);
      background: rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(12px);
      border-radius: 24px;
      border: 1px solid rgba(148, 163, 184, 0.2);
      padding: 36px;
      box-shadow: 0 40px 120px rgba(15, 23, 42, 0.35);
    }

    h1 {
      font-size: clamp(1.8rem, 2.6vw, 2.8rem);
      margin: 0 0 12px;
      letter-spacing: -0.02em;
    }

    p {
      margin: 0 0 28px;
      line-height: 1.6;
      color: #cbd5f5;
    }

    .dropzone {
      border: 2px dashed rgba(148, 163, 184, 0.35);
      border-radius: 18px;
      padding: 28px;
      text-align: center;
      cursor: pointer;
      transition: border-color 0.2s ease, transform 0.2s ease, background 0.2s ease;
    }

    .dropzone:hover,
    .dropzone.dragover {
      border-color: #38bdf8;
      transform: translateY(-2px);
      background: rgba(56, 189, 248, 0.08);
    }

    .dropzone input {
      display: none;
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 28px;
      align-items: center;
    }

    button {
      appearance: none;
      border: none;
      border-radius: 999px;
      padding: 12px 24px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      color: #0f172a;
      background: linear-gradient(135deg, #38bdf8, #6366f1);
      box-shadow: 0 12px 30px rgba(99, 102, 241, 0.35);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      box-shadow: none;
    }

    button:not(:disabled):hover {
      transform: translateY(-1px) scale(1.01);
      box-shadow: 0 18px 36px rgba(99, 102, 241, 0.45);
    }

    .audio-panels {
      margin-top: 32px;
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    }

    .panel {
      background: rgba(15, 23, 42, 0.7);
      border-radius: 18px;
      border: 1px solid rgba(148, 163, 184, 0.15);
      padding: 18px 20px 24px;
    }

    .panel h2 {
      font-size: 1.05rem;
      margin: 0 0 12px;
    }

    .status {
      margin-top: 16px;
      font-size: 0.9rem;
      color: #94a3b8;
      min-height: 1.4em;
    }

    .error {
      color: #fca5a5;
    }

    @media (max-width: 600px) {
      .card {
        padding: 26px;
      }
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Autocensor</h1>
    <p>Upload an audio clip and the demo will call the hosted API to automatically bleep any profane words. You can compare the original and censored versions and download the output.</p>

    <label class="dropzone" id="dropzone">
      <strong>Click to choose an audio file</strong>
      <br />
      <small>or drag & drop (WAV/MP3/FLAC)</small>
      <input type="file" id="fileInput" accept="audio/*" />
    </label>

    <div class="actions">
      <button id="censorBtn" disabled>Upload & Censor</button>
      <button id="downloadBtn" disabled>Download Censored Audio</button>
      <span class="status" id="statusText"></span>
    </div>

    <section class="audio-panels">
      <div class="panel">
        <h2>Original</h2>
        <audio id="originalPlayer" controls preload="metadata"></audio>
      </div>
      <div class="panel">
        <h2>Censored</h2>
        <audio id="censoredPlayer" controls preload="metadata"></audio>
      </div>
    </section>
  </main>

  <script>
    const API_ENDPOINT = "https://autocensor-production.up.railway.app/censor";

    const dropzone = document.getElementById("dropzone");
    const fileInput = document.getElementById("fileInput");
    const censorBtn = document.getElementById("censorBtn");
    const downloadBtn = document.getElementById("downloadBtn");
    const statusText = document.getElementById("statusText");
    const originalPlayer = document.getElementById("originalPlayer");
    const censoredPlayer = document.getElementById("censoredPlayer");

    let originalFile = null;
    let censoredBlob = null;

    function setStatus(message, isError = false) {
      statusText.textContent = message;
      statusText.classList.toggle("error", isError);
    }

    function resetCensoredOutput() {
      censoredBlob = null;
      censoredPlayer.src = "";
      downloadBtn.disabled = true;
    }

    function handleFiles(files) {
      if (!files?.length) {
        return;
      }
      const file = files[0];
      if (!file.type.startsWith("audio/")) {
        setStatus("Please select an audio file.", true);
        return;
      }
      originalFile = file;
      const objectUrl = URL.createObjectURL(file);
      originalPlayer.src = objectUrl;
      setStatus(`Ready to upload: ${file.name}`);
      censorBtn.disabled = false;
      resetCensoredOutput();
    }

    dropzone.addEventListener("click", () => fileInput.click());
    fileInput.addEventListener("change", (event) => {
      handleFiles(event.target.files);
    });

    dropzone.addEventListener("dragover", (event) => {
      event.preventDefault();
      dropzone.classList.add("dragover");
    });

    dropzone.addEventListener("dragleave", () => {
      dropzone.classList.remove("dragover");
    });

    dropzone.addEventListener("drop", (event) => {
      event.preventDefault();
      dropzone.classList.remove("dragover");
      handleFiles(event.dataTransfer.files);
    });

    function hexToArrayBuffer(hex) {
      if (!hex || hex.length % 2 !== 0) {
        throw new Error("Invalid hex payload received from API");
      }
      const buffer = new Uint8Array(hex.length / 2);
      for (let i = 0; i < hex.length; i += 2) {
        buffer[i / 2] = parseInt(hex.substr(i, 2), 16);
      }
      return buffer.buffer;
    }

    async function uploadAndCensor() {
      if (!originalFile) return;

      const controller = new AbortController();
      const timeoutId = setTimeout(() => controller.abort(), 120000);

      setStatus("Uploading and processingâ€¦ this can take up to a minute.");
      censorBtn.disabled = true;

      const formData = new FormData();
      formData.append("file", originalFile);

      try {
        const response = await fetch(API_ENDPOINT, {
          method: "POST",
          body: formData,
          signal: controller.signal,
        });

        clearTimeout(timeoutId);

        if (!response.ok) {
          const text = await response.text();
          throw new Error(`Server responded with ${response.status}: ${text}`);
        }

        const payload = await response.json();
        if (!payload?.censored_wav) {
          throw new Error("Unexpected response from server");
        }

        const wavBytes = hexToArrayBuffer(payload.censored_wav);
        censoredBlob = new Blob([wavBytes], { type: "audio/wav" });
        censoredPlayer.src = URL.createObjectURL(censoredBlob);
        setStatus("Success! Listen to the censored audio or download it below.");
        downloadBtn.disabled = false;
      } catch (error) {
        if (error.name === "AbortError") {
          setStatus("Request timed out. Please try again.", true);
        } else {
          console.error(error);
          setStatus(error.message || "Something went wrong.", true);
        }
        censorBtn.disabled = false;
      }
    }

    function downloadCensoredAudio() {
      if (!censoredBlob) return;

      const link = document.createElement("a");
      link.href = URL.createObjectURL(censoredBlob);
      const originalName = originalFile?.name?.replace(/\.[^.]+$/, "") || "censored";
      link.download = `${originalName}_censored.wav`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(link.href);
    }

    censorBtn.addEventListener("click", uploadAndCensor);
    downloadBtn.addEventListener("click", downloadCensoredAudio);
  </script>
</body>
</html>
